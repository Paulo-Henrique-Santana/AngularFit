<div class="card w-25">
  <div class="card-header">
    <h1 class="fs-2 text-center">Login</h1>
  </div>
  <div class="card-body py-4 px-5">
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-1">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" />
      </div>

      <div class="d-flex justify-content-between align-items-baseline mb-4">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="manter-conectado"
          />
          <label class="form-check-label" for="manter-conectado">
            Manter conectado
          </label>
        </div>

        <button type="button" class="btn btn-link">Esqueceu sua senha?</button>
      </div>

      <button class="btn btn-primary w-100 mb-2" type="button">Entrar</button>

      <p class="text-center mt-3">
        NÃ£o tem uma conta? <a href="#">Criar conta</a>
      </p>
    </form>
  </div>
</div>
